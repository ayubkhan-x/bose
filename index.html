<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bose</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="heading">
                <div class="heading__logo">
                    <img src="assets/img/icons/logo.svg" alt="">
                </div>

                <div class="heading__menu">
                    <div class="heading__btn">
                        NEW ARRIVALS
                    </div>
                    <ul>
                        <li>
                            <a href="#" class="heading__menu_link">Headphones</a>
                        </li>
                        <li>
                            <a href="#" class="heading__menu_link">Speakers</a>
                        </li>
                        <li>
                            <a href="#" class="heading__menu_link">Support</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- First -->
        <section class="first">
            <div class="container">
                <div class="first__df">
                    <div class="first__info">
                        <div class="first__info_title">
                            Light. Sound. Celebrate.
                            This year, bring home.
                        </div>
                        <div class="first__info_img">
                            <img src="assets/img/first_right_img.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="first__btn">
                    shop
                </div>
            </div>
        </section>
        <!-- Second -->
        <section class="second">
            <div class="container">
                <div class="second__df">
                    <div class="second__left">
                        <div class="second__left__title">
                            QuietComfort 35 wireless headphones II
                        </div>
                        <div class="second__left_colors">
                            <div class="second__left_colors_title">
                                Select your color:
                            </div>
                            <div class="second__left_colors_items">
                                <div class="second__left_colors_items_wrap">
                                    <div class="second__left_colors_item second__left_colors_item_silver"></div>
                                    <span class="second__left_colors_name"></span>
                                </div>
                                <div class="second__left_colors_items_wrap">
                                    <div class="second__left_colors_item second__left_colors_item_yellow"></div>
                                    <span class="second__left_colors_name"></span>
                                </div>
                                <div class="second__left_colors_items_wrap">
                                    <div class="second__left_colors_item second__left_colors_item_grey"></div>
                                    <span class="second__left_colors_name"></span>
                                </div>
                                <div class="second__left_colors_items_wrap">
                                    <div class="second__left_colors_item second__left_colors_item_pink"></div>
                                    <span class="second__left_colors_name"></span>
                                </div>

                            </div>
                        </div>
                        <div class="second__left_footer">
                            <div class="second__left_footer_price">
                                $229
                            </div>
                            <div class="second__left_footer_btn">
                                Buy now
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
